<!DOCTYPE html>
<html>

<head>
    <title>Join Array Elements</title>
</head>

<body>
    <script>
        const myColor = ["Red", "Green", "White", "Black"];

        document.write(myColor.toString());
        document.write("<br>")
        document.write(myColor.join());
        document.write("<br>")
        document.write(myColor.join('+'));
        document.write("<br>")
        document.write("<br>")
    </script>
</body>

</html>
