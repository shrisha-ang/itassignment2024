<!DOCTYPE html>
<html lang="en">

<head>
    <title>function to compute sum and product of an array</title>
</head>

<body>
    <script>
        function sumAndProduct(arr) {
            let sum = 0;
            let product = 1;

            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
                product *= arr[i];
            }

            return {
                sum,
                product
            };
        }

        // test the function
        let numbers = [1, 2, 3, 4, 5];
        let result = sumAndProduct(numbers);

        document.write("Sum:" + result.sum);
        document.write("<br>")
        document.write("Product:" + result.product);
        document.write("<br>")
        document.write("<br>")
    </script>
</body>

</html>
