<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .variable {
            margin: 10px 0;
        }
        
        .variable span {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <script>
            var numericValue = 10;
            var floatValue = 10.11;
            var stringValue = "shrisha basnet";
            var booleanValue = true;


            function displayVariable(name, value) {
                document.write(`<div class="variable"><span>${name}:</span> ${value}</div>`);
            }


            displayVariable("Numeric Value", numericValue);
            displayVariable("Float Value", floatValue);
            displayVariable("String Value", stringValue);
            displayVariable("Boolean Value", booleanValue);
        </script>
    </div>

</body>

</html>
