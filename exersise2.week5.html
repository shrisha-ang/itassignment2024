<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Heading 1: Example on Unordered List</b></h1>
    <ul>
        <li>Sportstar</li>
        <li>Business week</li>
        <li>Time</li>
    </ul>
    <h1><b>Heading 2: Example on Ordered List</b></h1>
    <ol type="I" start="4">
        <li>Sportstar</li>
        <li>Business week</li>we87
        <li>Time</li>
    </ol>
    <h1><b>Heading 3: Example on Definition List</b></h1>
    <dt>Sports magazine</dt>
    <dd>Sports week</dd>
    <dt>Business magazine </dt>
    <dd>Business week</dd>
</body>
</html>
