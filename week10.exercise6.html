<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table of 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .multiplication-table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="multiplication-table">
        <h2>Multiplication Table of 5</h2>
        <script>
            document.write("<ul>");
            for (let i = 1; i <= 10; i++) {
                let result = 5 * i;
                document.write(`<li>5 * ${i} = ${result}</li>`);
            }
            document.write("</ul>");
        </script>
    </div>

</body>

</html>
