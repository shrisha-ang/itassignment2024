<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add and Display Array Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        input,
        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <input type="text" id="text1" placeholder="Enter an item">
    <input type="button" id="button1" value="Add" onclick="add_item_to_array();">
    <input type="button" id="button2" value="Display" onclick="display_array();">
    <div id="Result"></div>

    <script>
        let array = [];
        let x = 0;

        function add_item_to_array() {
            array[x] = document.getElementById("text1").value;
            alert("Element: " + array[x] + " added at index " + x);
            x++;
            document.getElementById("text1").value = "";
        }

        function display_array() {
            let e = "<hr/>";
            for (let y = 0; y < array.length; y++) {
                e += "Element " + y + " = " + array[y] + "<br/>";
            }
            document.getElementById("Result").innerHTML = e;
        }
    </script>
</body>

</html>
